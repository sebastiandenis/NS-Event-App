<StackLayout *ngIf="speakers$ | async as speakers; else nocontent">
	<PullToRefresh [refreshing]="isLoading$ | async" (refresh)="refreshData($event)">
		<ListView class="list-group myclass" [items]="speakers" style="height: 100%;" separatorColor="#ff1744">
			<ng-template let-speaker="item">
				<Speaker [speaker]="speaker"></Speaker>
			</ng-template>
		</ListView>
	</PullToRefresh>
</StackLayout>
<ng-template #nocontent>
	<ActivityIndicator row="1" #activityIndicator busy="true" width="100" height="100" class="activity-indicator">
	</ActivityIndicator>
</ng-template>
